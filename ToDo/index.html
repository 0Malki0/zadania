<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikacja ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Moja lista ToDo ✅</h1>

      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Wpisz zadanie..."
          maxlength="30"
          required
        />
        <button type="submit">Dodaj</button>
      </form>

      <ul id="todo-list"></ul>

      <p id="counter">0 zadań • 0 ukończonych</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
